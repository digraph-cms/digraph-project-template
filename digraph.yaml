# Default contents of packages
package:
  defaults:
    fields:
      site_name: Digraph example site

# url settings
# these can be overridden for development/test environments
# just override them in env.yaml
url:
  # just // doesn't work well in some edge cases, you should specify http/https
  protocol: http://
  # fully qualified domain name of server
  domain: yoursite.com
  # path to Digraph installation should have leading/trailing slashes, if it's
  # the root of your domain name, a single slash is required
  path: /
  # don't force https by default, since many local environments
  # aren't configured for it
  forcehttps: false

# Specify a time zone if you want to override your server's default
# timezone: America/Denver

# gd, imagick or gmagick -- gd is the default because it's widely supported
image:
  driver: gd

# Generally if you want to move your storage/cache directories you should keep
# them somehow relative to paths.site
paths:
  storage: ${paths.site}/digraph/storage
  cache: ${paths.site}/digraph/cache

# It's helpful for a site to have its own media directory as well
media:
  paths:
    site: ${paths.site}/media

# Template helper options
templates:
  # templates.theme can be either a single theme name or an array of theme names
  # that will have their css/js included after core code, in the given order
  # theme: [digraph-basic,digraph-colors-dark]
  theme: [digraph-basic]
  # Additional paths can be added here, they will be used in the reverse of the
  # order they're listed here
  paths:
    site: ${paths.site}/templates
  twigconfig:
    cache: ${paths.cache}/twig

# Configure module directories for site
modules:
  sources:
    200-composer: composer-dir ${paths.site}/digraph/modules
    300-site: dir ${paths.site}/modules

# configure cache settings
cache:
  # factorycache caches the results of storage queries
  factorycache:
    threshold: 10 #ms duration a query must take to be cached
  # mungercache caches the results of munging layers
  mungercache:
    threshold: 10 #ms duration a munger must take to be cached
